<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Fullname}</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#home"><img src="/static/favicon.ico" alt="Home" width="24"></a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#works">works</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
            <ul>
                <li><a href="#language">lang</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="shown-content-container">

            <div id="test-list">
                {{ range .Works }}
                    {{ block "test-list-element" .}}
                        <p>{{ .Title }} - {{ .Description }}</p>
                    {{ end }}
                {{ end }}
            </div>

            <form hx-post="/hit/" hx-target="#test-list" hx-swap="beforeend" hx-indicator="#indicator">
                <label for="proj-title">Title</label>
                <input type="text" name="Title" id="proj-title" class="form-control" />
                <button type="submit">Submitear <span class="disabled hx-indicator" id="indicator"></span></button>
            </form>

        </div>
    </main>

    <footer>
        &copy; 2023 by {Fullname}. Licensed under the MIT License.
    </footer>

</body>

</html>
